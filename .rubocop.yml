---
  AllCops:
    TargetRubyVersion: 2.5.3
    Exclude:
      - vendor/**/*
      - log/**/*
      - db/schema.rb
      - bin/*
      - node_modules/**/*
      - lib/tasks/**/*
      - config/routes/*.rb
      - Gemfile
      - Gemfile.lock
      - spec/rails_helper.rb
      - config/**/*
      - spec/spec_helper.rb
      - spec/support/vcr.rb
  Rails:
    Enabled: true
  
  Rails/HasAndBelongsToMany:
    Enabled: false
  
  Style/FrozenStringLiteralComment:
    Enabled: false
  
  Metrics/LineLength:
    Max: 90
    Exclude:
      - db/**/*
  
  Documentation:
    Enabled: false
  
  Metrics/MethodLength:
    Exclude:
      - db/migrate/*
  
  Metrics/AbcSize:
    Exclude:
      - db/migrate/*
  
  Metrics/ClassLength:
    Exclude:
      - app/dashboards/*
  
  Bundler/OrderedGems:
    Enabled: false
  
